<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/favicon.ico" />
		<title>App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
			rel="stylesheet" />
	</head>
	<body>
		<div id="spinnerdiv" class="show">
			<div id="spinner"></div>
			<span>Loading...</span>
		</div>
		<div class="wraper">
			<nav id="sidebar">
				<div id="toggle-button" class="ripple" title="Click to Toggle Navbar">
					<button type="button">
						<i class="bi bi-caret-right-fill"></i>
					</button>
				</div>
				<div
					class="img bg-wrap"
					id="bg-image"
					style="
						background-image: url(images/bg_1.jpg);
						text-align: center;
						padding-block: 30px;
					">
					<div class="user-logo">
						<div
							title="Click to Change Profile"
							class="img ripple"
							id="logo-image"
							style="
								background-image: url(images/logo.jpg);
								cursor: pointer;
							"></div>
						<h3>New User</h3>
					</div>
				</div>
				<ul>
					<li>
						<a href="#home" class="ripple">
							<i class="bi bi-house-fill"></i>
							Home
						</a>
					</li>
					<li>
						<a href="#messages" class="ripple">
							<i class="bi bi-chat-dots-fill noti">
								<small>9+</small>
							</i>
							Messages
						</a>
					</li>
					<li>
						<a href="#settings" class="ripple">
							<i class="bi bi-gear-fill"></i>
							Settings
						</a>
					</li>
					<li>
						<a href="#signout" class="ripple">
							<i class="bi bi-box-arrow-right"></i>
							Sign Out
						</a>
					</li>
				</ul>
			</nav>
			<div id="content">
				<div id="home">
					<h2>ã…¤</h2>
					<div id="container"></div>
				</div>
				<div id="messages">
					<h2>Sidebar messages</h2>
				</div>
				<div id="settings">
					<h2>Sidebar settings</h2>
					<div id="favoritesContainer"></div>			  
				</div>
				<div id="signout">
					<h2>Sidebar signout</h2>
				</div>
			</div>
		</div>
		<script src="scripts/index.js"></script>
	</body>
</html>
